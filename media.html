
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plain Jane's Italian Cuisine - Images</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&family=Leckerli+One&family=Oswald&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Global body and html styles for footer positioning */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    /* Container for the main content */
    .container {
      flex: 1;
      padding: 20px;
    }

    /* Navbar styles */
    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: black;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px;
    }

    /* Grid layout for images */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    /* Styling for rounded and linked images */
    .image-grid a img {
      width: 100%;
      height: 200px; /* Fixed height for consistency */
      object-fit: cover; /* Makes sure the images are cropped properly */
      border-radius: 15px; /* Make the images slightly rounded */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease; /* Animation on hover */
    }

    /* Hover effect for images */
    .image-grid a:hover img {
      transform: scale(1.05); /* Slight zoom effect on hover */
    }

    /* Video container styling inside grid */
    .video-container {
      width: 100%;
      height: 200px; /* Make video size consistent with images */
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    video {
      width: 100%;
      height: 100%; /* Fill the container and maintain aspect ratio */
      border-radius: 15px; /* Rounded corners for video */
      object-fit: cover; /* Ensures the video fills the entire space */
    }

    /* Footer styles */
    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
      width: 100%;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div>
      <a href="index.html">Home</a>
      <a href="media">Media</a>
    </div>
  </nav>

  <div class="container">
    <h1>Plain Jane's Italian Cuisine</h1>

    <!-- Image Grid Section with clickable links -->
    <div class="image-grid">
      <!-- Images with fixed size -->
      <a href="img1.jpg" target="_blank"><img src="img1.jpg" alt="."></a>
      <a href="img2.jpg" target="_blank"><img src="img2.jpg" alt="."></a>
      <a href="img3.jpg" target="_blank"><img src="img3.jpg" alt="."></a>
      <a href="img4.jpg" target="_blank"><img src="img4.jpg" alt="."></a>

  <footer>
    <p>&copy; 2024 Spare-Time Grill &trade; All rights reserved.</p>
    <p>this website was built by CWCDesigns&trade; for Plain Jane's Italian Cuisine&trade; All rights reserved.</p>
  </footer>
</body>
</html>
